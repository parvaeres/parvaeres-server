---
openapi: 3.0.0

info:
  title: Parvaeres API
  description: Parvaeres magic deployment API
  version: 0.0.1

servers:
  - url: http://api.alpha.parvaeres.io/v1
    description: Here we go, let's make this happen!

paths:

  /deployment:
    summary: Deployments
    description: This resource represents the deployments in the system

    get:
      summary: Get all deployments
      requestBody:
        description: Additional parameters for request
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetDeploymentRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetDeploymentResponse'

    post:
      summary: Create a new deployment
      requestBody:
        description: Deployment parameters
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDeploymentRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CreateDeploymentRequest'
      responses:
        '202':  # Accepted
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateDeploymentResponse'

  /deployment/{deploymentId}:
    summary: A deployment
    description: This resource represents an individual deployment

    get:
      summary: Get the deployment with id deploymentId
      parameters:
        - in: path
          name: deploymentId
          schema:
            type: string
          required: true
          description: the id of the deployment to retrieve
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeploymentStatus'

components:
  schemas:
    CreateDeploymentRequest:
      type: object
      properties:
        Email:
          type: string
        Repository:
          type: string
        Path:
          type: string

    CreateDeploymentResponse:
      type: object
      properties:
        Message:
          type: string
        Error:
          type: boolean
        Items:
          type: array
          items:
            type: object
            allOf:
              - $ref: '#/components/schemas/DeploymentStatus'

    GetDeploymentRequest:
      type: object
      properties:
        UUID:
          type: string
        Filter:
          type: string

    GetDeploymentResponse:
      type: object
      properties:
        Message:
          type: string
        Error:
          type: boolean
        Items:
          type: array
          items:
            type: object
            allOf:
              - $ref: '#/components/schemas/DeploymentStatus'

    DeploymentStatus:
      type: object
      properties:
        UUID:
          type: string
        Status:
          $ref: "#/components/schemas/DeploymentStatusType"
        LiveURLs:
          type: array
          items:
            type: string
        Errors:
          type: array
          items:
            type: string

    DeploymentStatusType:
      type: string
      enum:
        - PENDING
        - SYNCING
        - DEPLOYED
        - ERROR

